<div style="padding-bottom: 40px;">
    <div class="input-group flex-nowrap" style="margin: 10px 0px;">
        <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Search" [ngModel]="searchStr"
            (ngModelChange)="changeSearchStr()" #searchInput>
    </div>
    <div class="row">
        <div class="col-md-4" style="border-right: 1px lightgray solid; min-height: 100vh;">
            <app-tree-view-comp (selectCategoryEvent)="changeSelectedCategory($event)"></app-tree-view-comp>
        </div>
        <div class="col">
            <div class="row justify-content-center">

            <app-gost-element *ngFor="let gost of gosts  | searchFilter: searchStr: selectedCategory"
                    [gost]="gost" style="width: auto; height: auto;" id="gost-element"></app-gost-element>
            </div>
        </div>
    </div>
</div>
