    <div class="card mb-3" style="max-width: 400px;" *ngIf="gost.MODEL_URL!='none'" id="gostElement">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="{{gost.PIC_URL}}" class="card-img mx-auto d-block">
      </div>
      <div class="col-md-8">
        <div class="card-body" style="font-size: 12px;">
            <h6 class="card-title">ГОСТ {{gost[headers[0]]}}</h6>
            <p class="card-text">{{gost[headers[2]]}}</p>
            <p class="card-text"><b>Тип {{gost[headers[1]]}}</b></p>
            <a routerLink="{{routerLink}}" routerLinkActive="active" class="card-link">Далее</a>
        </div>
      </div>
    </div>
  </div>
