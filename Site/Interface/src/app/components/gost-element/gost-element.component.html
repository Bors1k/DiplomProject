<div class="col-sm-6">
    <div class="card" style="width: 18rem;" id="gost-element">

        <div class="card-body">
            <h5 class="card-title">ГОСТ {{gost[headers[0]]}}</h5>
            <p class="card-text">Тип {{gost.TYPE}}</p>
            <a routerLink="{{routerLink}}" routerLinkActive="active" class="card-link">Далее</a>
        </div>
    </div>
</div>
